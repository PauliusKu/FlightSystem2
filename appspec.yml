version: 0.0
os: linux
files:
  - source: /
    destination: /src/Rebus
hooks:
  BeforeInstall:
    - location: Scripts/beforeInstall.sh
      timeout: 300
      runas: root 
  AfterInstall:
    - location: Scripts/install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: Scripts/start.sh
      timeout: 300
      runas: root


